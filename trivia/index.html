<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script src="code.js"></script>
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function correct() {
                alert("Yes you are correct");
                document.getElementById('txtanswer').style.color='green';
                document.getElementById('txtanswer').innerHTML='Correct';
                document.getElementById('btnc').style.background='green'
            };

            function incorrect() {
                alert("Incorrect");
                document.getElementById('txtanswer').style.color='red';
                document.getElementById('txtanswer').innerHTML='Incorrect';
                document.getElementById('btni').style.background='red'
            };

            function checkAnswer() {
                if (document.querySelector('#answer1').value == 'Australia') {
                    alert('You are correct');
                    document.getElementById('txtanswer2').innerHTML='Correct';
                    document.getElementById('answer1').style.backgroundColor='green';
                }
                else {
                    alert('You are not correct');
                    document.getElementById('txtanswer2').innerHTML='Incorrect';
                    document.getElementById('answer1').style.backgroundColor='red';
                }
            };

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="btni btn-primary" id="btni" onclick="incorrect()">6 people per sheep</button>
                <button class="btni btn-primary" id="btni" onclick="incorrect()">3 people per sheep</button>
                <button class="btnc btn-primary" id="btnc" onclick="correct()">1 person per sheep</button>
                <button class="btni btn-primary" id="btni" onclick="incorrect()">1 people per 3 sheep</button>
                <button class="btni btn-primary" id="btni" onclick="incorrect()">1 people per 6 sheep</button>
                <h4 id="txtanswer"></h4>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a long guineau pig might get lonely?</h3>
                <input type="text" class="form-control mb-3" placeholder="Answer" id="answer1">
                <h4 id="txtanswer2"></h4>
                <button class="btn btn-primary" name="btnA" onclick="checkAnswer()">Check Answer</button>
            </div>
        </div>
    </body>
</html>
